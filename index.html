<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 icon">
                    <h1>Is Winter Coming? Take This Quiz To Find Out!!</h1>
                    <!--Header, Use format from other projects-->
                </div>
            </div>
        </div>
    </header>


    <div class="container quiz_container jumbotron">
        <div id="quiz" class="quiz_class">

            <div class="row question_row">
                <div class="col-12 questions justify-content-center" id="Questions">Example Question 1

                    <hr>
                </div>
                <!--End of Question Column-->
            </div>
            <!--End of Row 1-->
            <div class="row">

                <div class="col-12 answers">


                    <div class="form-check form">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                            checked>
                        <label id="answer1" class="form-check-label" for="exampleRadios1">
                            Answer 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label id="answer2" class="form-check-label" for="exampleRadios2">
                            Answer 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option3">
                        <label id="answer3" class="form-check-label" for="exampleRadios2">
                            Answer 3
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label id="answer4" class="form-check-label" for="exampleRadios2">
                            Answer 4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option4">
                        <label id="answer5" class="form-check-label" for="exampleRadios2">
                            Answer 5
                        </label>
                    </div>
                </div>
                <!--End of Answer Column-->
            </div>
            <!--End of Row 2-->

        </div>
        <!--End of Quiz-->
        <div class="row">
            <button id="submit" class="col-4 submit_button">Submit</button>
        </div>
        <!--End of Row 3-->
        <br>
        <br>
        <div class="row">
            <div id="results" class="col-12 results">Results</div>
        </div>
        <!--End of Row 4-->

        <div class="row">
            <!-- <div class="col-12 progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div>
            </div> -->

        </div> <!--End Of Row 5-->

        <div class="row">
            <div class="col-12 images">
                <img src="https://img.sharetv.com/shows/characters/thumbnails/game_of_thrones.jon_snow.jpg" alt="Jon Snow">
            </div>
        </div>
    </div>
    <!--End of Container-->





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>




</html>
